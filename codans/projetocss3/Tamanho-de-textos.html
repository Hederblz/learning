<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
    div{
        font-size: 30px;
    }
    .txt{
        /*
        px -> tamanho fixo
        % ->  tamanho relativo
        em -> tamanho relativo ao container pai
        font-size: 32px;*/
        font-size: 2em;
    }
    .txt2{
        font-size: 1em;
    }
    </style>
</head>
<body>
    <div>
        <p class="txt">conteúdo 1</p>
        <p class="txt2">conteúdo 2</p>
    </div>
</body>
</html>
