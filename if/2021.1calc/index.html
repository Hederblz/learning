<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <script type="text/javascript">
        var LINHAS = prompt('Digite a quantidade de linhas da matriz :');
        var COLUNAS = prompt('Digite a quantidade de colunas da matriz : ');
        alert('Criar uma matriz de '+ LINHAS + 'linhas por '+ COLUNAS);

        var MATRIZ2 = [];
            for(var i = 0; i < LINHAS; i++)
    {
        MATRIZ2[i] = [];
        for(var j = 0; j < COLUNAS; j++)
        {
            MATRIZ2[i][j] = '';
        }
    }

    for (var L = 0; L < LINHAS; L++)
    {
        for(var C = 0; C < COLUNAS; C++)
        {
            MATRIZ2[L][C] = prompt(`linha ${L} ,coluna ${C} :`);
        }
    }

    var VALORES2 = '';
    for(var L = 0; L < LINHAS; L++)
    {
        for(var C = 0;C < COLUNAS; C++)
        {
            if(C < COLUNAS - 1)
            {
                VALORES2 += MATRIZ2[L][C] + "\t\t";
            }else
            {
                VALORES2 += MATRIZ2[L][C] + '\n';
            }
        }
    }

    alert('Conteudo da matriz :\n' + VALORES2);

    </script>
    
</body>
</html>
