<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc2</title>
    <script type="text/javascript">
        function f0()
        {
            var ent1 = document.getElementById('ent1').value;
            var ent2 = document.getElementById('ent2').value;

            var linhas = parseInt(ent1);
            console.log('Numero de linhas : ' + linhas);
            var colunas = parseInt(ent2);
            console.log('Numero de colunas : ' + colunas);
            return linhas, colunas
        }
        function f1(linhas, colunas)
        {

        var MATRISZ = [];
        for(var i = 0; i < linhas; i++)
        {
            matriz1[i] = [];
            for(var j = 0; j < colunas; j++)
            {
                matriz1[i][j] = '';
            }
        }

        for (var l = 0; l < linhas; l++)
        {
            for(var c = 0; c < colunas; c++)
            {
                matriz1[l][c] = Number(prompt(`linha ${l} ,coluna ${c} :`));
            }
        }
        //imprimir matriz 1
        var valores = '';
        for(var l = 0; l < linhas; l++)
        {
            for(var c = 0;c < colunas; c++)
            {
                if(c < colunas - 1)
                {
                    valores += matriz1[l][c] + '\t\t';
                }else
                {
                    valores += matriz1[l][c] + '\n';
                }
            }
        }

        console.log('Conteudo da matriz :\n' + valores);
        }
        
    </script>
</head>
<body>
    <h4>Matriz 1</h4>
    <span>Linhas :</span>
    <input type="number" name="Linhas" onkeyup="f0()" id="ent1">
    <span>Colunas :</span>
    <input type="number" name="Colunas" onkeyup="f0()" id="ent2">
    <button type="button" onclick="f1()">M1</button>

    
</body>
</html>
